name: Copyright Agreement
description: Agree to grant copyright to AUTHORS for submissions.
title: "[cla]: "
labels: [cla]
body:
  - type: markdown
    attributes:
      value: |
        Agreement to grant copyright of submissions to reach on behalf of:
  - type: input
    id: name
    attributes:
      label: Name
      description: What is your name?
      placeholder: ex. Jane Doe
    validations:
      required: true
  - type: input
    id: org
    attributes:
      label: Organisation
      description: Your organisation ('-' if independent).
      placeholder: ex. Deep Code
    validations:
      required: true
  - type: input
    id: emails
    attributes:
      label: Email(s)
      description: Your email addresses (separated by a space)
      placeholder: ex. <scott@mindowl.com>
    validations:
      required: true
